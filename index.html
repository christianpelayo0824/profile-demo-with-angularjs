<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section id="main-section">

            <!-- Side bar -->
            <section>
                <div class="row">
                    <div class="col-lg-4">
                        <div id="side-bar" class="card">
                            <div id="side-bar-content">
                                <center>
                                    <img src="img/profile-circle.png" alt="" id="profile-image">
                                </center>

                                <div class="card-body">
                                </div>
                            </div>
                            <br>
                            <h4 class="text-center">Christian C. Pelayo</h4>
                            <div id="button-wrapper">
                                <a href="#/about">
                                    <button class="btn btn-primary side-bar-button">About</button>
                                </a>
                                <a href="#/education">
                                    <button class="btn btn-primary side-bar-button">Education</button>
                                </a>
                                <a href="#/skills">
                                    <button class="btn btn-primary side-bar-button">Skills</button>
                                </a>
                                <a href="#/contacts">
                                    <button class="btn btn-primary side-bar-button">Contact</button>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="col-lg-8">
                        <div id="main-header" class="">
                            <div class="card-body">
                                <center>
                                    <h3 class="text-center thin" id="header-title">Biodata</h3>
                                </center>
                            </div>
                        </div>
                        <div id="main-content" class="card" ng-app="mainApp">
                            <div class="card-body">
                                <ng-view></ng-view>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>

    <script src="js/app/lib/angular.min.js"></script>
    <script src="js/app/lib/angular-route.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/config.js"></script>
    <script src="js/app/component/about-component/about-controller.js"></script>
</body>

</html>
